<!DOCTYPE html>
<html ng-app="InventoryApp">
<head>
	<!--Google Font-->
	<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
	<title>Shopular Inventory</title>	
	<!--CSS style sheet-->
	<!--<link rel="stylesheet" type="text/css" href="sass/main.scss">-->
	<!--Bootstrap CDN-->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<!--CSS Reset-->
	<link href="reset.css">
	<!--couldn't get background image to work in CSS-->
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

<table ng-controller="tblController as controller">
	<tr class="tblHeader">
		<th>Name</th>
		<th>Quantity</th>
		<th>Price</th>
		<th>Color</th>
	</tr>
	<tr ng-repeat="items in controller.inventory" class="tblBody">
		<td>{{items.name}}<img ng-show ="controller.ShowTag(items.discount)" src="images/sale.png"></td>

		<td>{{items.quantity}}</td>
		<td>{{((items.price-items.discount)*1.0575).toFixed(2)}}</td>
		<td>{{items.color}}</td>
	</tr>
</table>

	<!--Angular script after npm install angular in Terminal-->
	<script src="/node_modules/angular/angular.js"></script>
	<!--JQuery-->	
	<script src="https://code.jquery.com/jquery-1.12.4.min.js"   integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="   crossorigin="anonymous"></script>
	<!--Lodash-->
	<script src="lodash.js"></script>
	<!--link to JS file-->
	<script src="js/main.js"></script>
</body>
</html>
